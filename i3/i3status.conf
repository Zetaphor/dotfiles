# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
	interval = 5
	colors = true
	color_green = '#35bc31'
	color_yellow = '#dee50d'
	color_white = '#FFFFFF'
	color_blue = '#026ced'
	color_orange = '#d89b17'
	color_red = '#d8172e'
	color_grey = '#777777'
	color_bad = '#d8172e'
	color_degraded = '#dee50d'
	color_good = '#35bc31'
}

order += "mpris"
order += "volume_status"
order += "net_rate"
order += "online_status"
order += "diskdata"
order += "sysdata"
order += "time"

net_rate {
	format = "[\?color=white \ue9c3[\?color=up {up}] \ue9c2[\?color=down {down}]]"
}

time {
	format = "\uf073 %A %B %e %Y \uf017 %l:%M:%S %p"
}

mpris {
  format = "[\?color=white \ue911 {player}]{previous}{toggle}{next}[\?color=white \uf007 [\?color=grey {artist}] \ue901 [\?color=grey {title}]]"
  format_none = "No Player"
	icon_next = "\uf051"
	icon_previous = "\uf048"
	icon_pause = "\uf04c"
	icon_play = "\uf04b"
	icon_stop = "\uf04d"
}

diskdata {
	format = "[\?color=white \uf0a0 [\?color=read {read}] \uf040 [\?color=write {write}]]"
}

volume_status {
	format = "\uf028 {percentage}%"
	button_up = 1
	button_down = 3
	thresholds = [
		(0, "#FF1000"),
		(5, "#F31B00"),
		(10, "#E72700"),
		(15, "#DB3300"),
		(20, "#CF3F00"),
		(25, "#C34B00"),
		(30, "#B75700"),
		(35, "#AB6300"),
		(40, "#9F6F00"),
		(45, "#937B00"),
		(50, "#878700"),
		(55, "#7B9300"),
		(60, "#6F9F00"),
		(65, "#63AB00"),
		(70, "#57B700"),
		(75, "#3FCF00"),
		(80, "#33DB00"),
		(85, "#27E700"),
		(90, "#1BF300"),
		(95, "#10FF00")	
	]
}

sysdata {
	format = "[\?color=white \ue900 [\?color=cpu {cpu_usage}%] \ue99d [\?color=mem {mem_used_percent}%]]"
}

online_status {
	icon_on = '\ue9c9'
	icon_off = '\uea0d'
}

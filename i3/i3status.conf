# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
	interval = 5
	colors = true
	color_green = '#35bc31'
	color_yellow = '#dee50d'
	color_white = '#FFFFFF'
	color_blue = '#026ced'
	color_orange = '#d89b17'
	color_red = '#d8172e'
	color_grey = '#777777'
	color_bad = '#d8172e'
	color_degraded = '#dee50d'
	color_good = '#35bc31'
}

order += "mpris"
order += "volume_status"
order += "net_rate"
order += "online_status"
order += "wifi"
order += "diskdata"
order += "sysdata"
order += "time"

wifi {
	format_up = "[\?color=white \uf1eb {ssid}] [{signal_percent}]"
	format_down = "[\?color=white Wifi Disconnected]"
	thresholds = [
			(0, "good"),
			(50, "good"),
			(49, "degraded"),
			(29, "bad")
	]
}

net_rate {
	format = "[\?color=white \ue9c3[\?color=up {up}] \ue9c2[\?color=down {down}]]"
}

time {
	format = "\uf073 %A %B %e %Y \uf017 %l:%M:%S %p"
}

mpris {
  format = "[\?color=white \ue911 {player}]{previous}{toggle}{next}[\?color=white \uf007 [\?color=grey {artist}] \ue901 [\?color=grey {title}]]"
  format_none = "No Player"
	icon_next = "\uf051"
	icon_previous = "\uf048"
	icon_pause = "\uf04c"
	icon_play = "\uf04b"
	icon_stop = "\uf04d"
}

diskdata {
	format = "[\?color=white \uf0a0 [\?color=read {read}] \uf040 [\?color=write {write}]]"
}

volume_status {
	format = "\uf028 {percentage}%"
	button_up = 1
	button_down = 3
	thresholds = [
			(0, "#FF0000"),
			(10, "#E2571E"),
			(20, "#FF7F00"),
			(30, "#FFFF00"),
			(40, "#00FF00"),
			(50, "#96BF33"),
			(60, "#0000FF"),
			(70, "#4B0082"),
			(80, "#8B00FF"),
			(90, "#FFFFFF")
	]
}

sysdata {
	format = "[\?color=white \ue900 [\?color=cpu {cpu_usage}%] \ue99d [\?color=mem {mem_used_percent}%]]"
}

online_status {
	icon_on = '\ue9c9'
	icon_off = '\uea0d'
}

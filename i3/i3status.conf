# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
	interval = 5
	colors = true
	color_green = '#35bc31'
	color_yellow = '#dee50d'
	color_white = '#FFFFFF'
	color_blue = '#026ced'
	color_orange = '#d89b17'
	color_red = '#d8172e'
	color_grey = '#777777'
	color_bad = '#d8172e'
	color_degraded = '#dee50d'
	color_good = '#35bc31'
}


order += "mpris"
order += "volume_status"
order += "net_rate"
order += "online_status"
order += "wifi"
order += "battery_level"
order += "diskdata"
order += "sysdata"
order += "time"

battery_level {
	format = "{icon} {percent}% [\?color=white \uf252 [\?color=grey {time_remaining}]]"
	hide_when_full = True
	threshold_full = 99
	charging_character = "\uf1e6"
	notify_low_level = True
}

wifi {
	format_up = "[\?color=white \uf1eb [\?color=grey {ssid}]] [{signal_percent}]"
	format_down = "[\?color=white Wifi Disconnected]"
	thresholds = [
			(0, "good"),
			(29, "bad"),
			(49, "degraded"),
			(50, "good")
	]
	on_click 1 = "exec nm-connection-editor"
}

mpris {
  format = "[\?color=white \ue911 [\?color=grey {player}]]{previous}{toggle}{next}[\?color=white \uf007 [\?color=grey  {artist}] \ue901 [\?color=grey {title}]]"
  format_none = "No Player"
	icon_next = "\uf051"
	icon_previous = "\uf048"
	icon_pause = "\uf04c"
	icon_play = "\uf04b"
	icon_stop = "\uf04d"
}

net_rate {
	format = "[\?color=white \ue9c3[\?color=up {up}] \ue9c2[\?color=down {down}]]"
	precision = 0
	on_click 1 = "exec nm-connection-editor"
}

time {
	format = "\uf073 %A %B %e %Y \uf017 %l:%M:%S %p"
}

diskdata {
	format = "[\?color=white \uf0a0 [\?color=read {read}] \uf040 [\?color=write {write}]]"
	thresholds = {
		'free': [
			(0, 'bad'),
			(10, 'degraded'),
			(100, 'good')
		]
	}
}

volume_status {
	format = "[\?color=white \uf028 [\?color=threshold {percentage}%]]"
	button_up = 1
	button_down = 3
	thresholds = [
			(0, "#FF0000"),
			(10, "#E2571E"),
			(20, "#FF7F00"),
			(30, "#FFFF00"),
			(40, "#00FF00"),
			(50, "#96BF33"),
			(60, "#0000FF"),
			(70, "#4B0082"),
			(80, "#8B00FF"),
			(90, "#FFFFFF")
	]
	on_click 2 = "exec cinnamon-settings sound"
}

sysdata {
	format = "[\?color=white \ue900 [\?color=cpu {cpu_usage}%] \ue99d [\?color=mem {mem_used_percent}%]]"
	on_click 1 = "exec gnome-system-monitor"
}

online_status {
	icon_on = '\ue9c9'
	icon_off = '\uea0d'
}
